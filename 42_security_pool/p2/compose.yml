services:
  nginx:
    container_name: nginx
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    image: nginx
    networks:
      - tor_network
  tor:
    container_name: tor
    build: .
    networks:
      - tor_network

networks:
  tor_network: